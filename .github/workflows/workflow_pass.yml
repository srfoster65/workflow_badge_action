name: workflow pass

on:
  workflow_call:
  
jobs:
  workflow_pass:
    name: passing workflow badge
    runs-on: ubuntu-latest
    concurrency:
      group: badge
      cancel-in-progress: false
      
    steps:
    - uses: actions/checkout@v4
      
    - name: create badge
      uses: srfoster65/workflow_badge_action@main
      with:
        label: ${{ github.job}}
        status: success
