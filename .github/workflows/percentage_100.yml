name: 100 percent

on:
  workflow_call:
  
jobs:
  percent_100:
    name: percent 100 badge
    runs-on: ubuntu-latest
    concurrency:
      group: badge
      cancel-in-progress: false

    steps:
    - uses: actions/checkout@v4

    - name: create badge
      uses: srfoster65/workflow_badge_action@main
      with:
        type: percentage
        label: ${{ github.job}}
        status: 100
