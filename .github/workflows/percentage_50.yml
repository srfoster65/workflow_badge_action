name: 50 percent

on:
  workflow_call:
  
jobs:
  percent_50:
    name: create badge
    runs-on: ubuntu-latest
    concurrency:
      group: badge

    steps:
    - name: create badge
      uses: srfoster65/workflow_badge_action@main
      with:
        type: percentage
        label: ${{ github.job}}
        status: 50
